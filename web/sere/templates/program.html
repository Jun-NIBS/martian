<!DOCTYPE html><html ng-app="app"><head><title>[[.InstanceName]] / [[.PageName]]</title><link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/marsoc.css"><link rel="stylesheet" href="/css/main.css"><script src="/js/angular.min.js"></script><script src="/js/ui-bootstrap-tpls-0.10.0.min.js"></script><script src="/js/lodash.min.js"></script><script src="/js/moment.min.js"></script></head><body ng-controller="ProgramCtrl"><header class="navbar navbar-fixed-top"><div class="navbar-header"><div class="navbar-brand"><div class="logo_container"><img src="/images/10X_Logo_Reversed.png" class="logo"></div><div ng-class="{admin: admin}" class="navbar-upper">[[.InstanceName]] &middot; [[.PageName]]<span ng-if="admin">&nbsp;(<a href="/" class="admin-exit">exit admin mode</a>)</span><span class="navbar-right">Martian&nbsp;<a href="https://github.com/10XDev/martian/releases" class="sampleid">[[.MartianVersion]]</a></span></div><div class="navbar-lower"><a ng-if="admin" href="/admin">HOME</a><a ng-if="!admin" href="/">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-if="admin" href="/admin/manage">MANAGE</a><a ng-if="!admin" href="/manage">MANAGE</a></div></div></div></header><script type="text/ng-template" id="start_round.html"><div class="modal-header"><h3 class="modal-title">Start Round</h3></div><p>{{packages}}</p><div class="modal-body"><table><tr><td><div class="input-group"><label>Package</label><select ng-model="data.package" ng-options="formatPackage(p) for p in packages" class="form-control"></select></div></td></tr></table></div><div class="modal-footer"><button ng-click="startRound()" class="btn btn-primary">OK</button><button ng-click="cancelRound()" class="btn btn-warning">Cancel</button></div></script><div id="ps"><h3>{{program.name}} : {{cycle.name}}</h3><br><table><tr><td ng-repeat="test in program.battery.tests"><span title="{{test.name}}" class="minibox">{{test.id}}</span></td><td><button ng-click="startRoundForm()" class="btn btn-default">Start Round</button></td></tr><tr ng-repeat="round in cycle.rounds"><th><b>{{round.id}}</b>{{round.start_date}}<br>{{round.package_name}}-{{round.package_target}}-{{round.package_version}}</th><td ng-repeat="test in round.tests"><span ng-class="test.state" class="minibox"><a href="/pipestance/{{test.container}}/{{test.pipeline}}/{{test.psid}}" title="{{test.name}}">{{test.id}}</a></span></td></tr></table></div></body><script>admin = [[.Admin]]
program_name = [[.ProgramName]]
cycle_id = [[.CycleId]]</script><script src="/program.js"></script></html>

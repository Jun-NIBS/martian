<!DOCTYPE html><html ng-app="app" ng-cloak><head><title>[[.InstanceName]] / Razor</title><link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/marsoc.css"><link rel="stylesheet" href="/css/main.css"><script src="/js/angular.min.js"></script><script src="/js/ui-bootstrap-tpls-0.10.0.min.js"></script><script src="/js/lodash.min.js"></script><script src="/js/moment.min.js"></script><style>#add-sample-tab {
  border-top: 0px;
  border-radius: 0px 0px 10px 10px;
  padding: 5px 20px;
  outline: none;
  background: #eee;
  border-color: #ccc;
}
#sample-table tr:first-child td {
  padding-top: 15px;
}
#sample-table td {
  padding-top: 5px;
  padding-bottom: 5px;
  border: 0px;
}
#sample-table tr:last-child td {
  padding-top: 10px;
  border-top: 1px solid #ccc;
}
.btn-default.active {
  color: #fff;
  background-color: #007dc3;
  border-color: #005da3;
}</style></head><body ng-controller="RedstoneCtrl"><header class="navbar navbar-fixed-top"><div class="navbar-header"><div class="navbar-brand"><div class="logo_container"><img src="/images/10X_Logo_Reversed.png" class="logo"></div><div ng-class="{admin: admin}" class="navbar-upper">Razor Cluster Status<span ng-if="admin">&nbsp;(<a href="/" class="admin-exit">exit admin mode</a>)</span></div><div class="navbar-lower"><a ng-if="admin" href="/admin">HOME</a><a ng-if="!admin" href="/">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-if="admin" href="/admin/metasamples">METASAMPLES</a><a ng-if="!admin" href="/metasamples">METASAMPLES</a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-if="admin" href="/admin/pipestances">PIPESTANCES</a><a ng-if="!admin" href="/pipestances">PIPESTANCES</a>&nbsp;&nbsp;&middot;&nbsp;&nbsp;&nbsp;<a href="/razor">RAZOR</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/">MARSOC</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://sere.fuzzplex.com">SERE</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://compute2.fuzzplex.com:9090">MRV</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://lena.fuzzplex.com">LENA</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://10xtech.atlassian.net/issues/?filter=11200">CUSTOMER BUGS</a></div></div></div></header><div style="padding-top: 110px"><div class="row"><div style="width: 55%" class="col-sm-8"><form><table id="sample-table" class="table table-hover"><thead><tr><th>#</th><th>LENA ID</th><th>Version</th><th>Published Name</th><th>Output Files</th><th></th></tr></thead><tbody><tr ng-repeat="sample in samples"><td class="form-group"><span style="vertical-align: middle"><b>{{$index+1}}</b></span></td><td style="width: 100px" class="form-group col-sm-1"><input type="text" ng-model="sample.lenaid" required class="form-control"></td><td style="width: 125px" class="form-group col-sm-1"><input type="text" ng-model="sample.version" required class="form-control"></td><td class="form-group col-sm-3"><input type="text" ng-model="sample.name" required class="form-control"></td><td class="form-group"><div style="margin-top: 2px" class="btn-group btn-group-sm"><button type="button" btn-checkbox ng-model="sample.files[f]" ng-repeat="f in FILES" class="btn btn-default">{{ FILELABELS[f] }}</button></div></td><td class="form-group"><button type="button" ng-click="samples.splice($index, 1)" class="close">&times;</button></td></tr><tr><td colspan="6" style="height: 0px"></td></tr><tr><td colspan="6" align="center" style="border-top: 1px solid #ccc; padding-top: 0px; background: none !important" class="form-group"><button id="add-sample-tab" type="button" ng-click="addSample()" class="btn btn-default btn-md">&nbsp;Add Sample&nbsp;<br><span style="opacity: 0.75" class="glyphicon glyphicon-plus-sign"></span></button></td></tr></tbody></table></form></div><div style="margin-top: 8px" class="col-sm-5"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-3">LENA User</label><div class="col-sm-4"><input type="text" ng-model="from" required class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3">Recipient Email</label><div class="col-sm-6"><input type="text" ng-model="to" required class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3">Description</label><div class="col-sm-9"><input type="text" ng-model="desc" required class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3">Days to Live</label><div class="col-sm-2"><input type="text" ng-model="dtl" integer required class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3"></label><div class="col-sm-4"><button type="button" ng-click="validate()" class="btn btn-default">Validate</button></div></div><pre>{{ output }}</pre></form></div></div></div></body><script src="/redstone.js"></script></html>

<!DOCTYPE html><html ng-app="app"><head><title>[[.InstanceName]] / Metasamples</title><link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/marsoc.css"><link rel="stylesheet" href="/css/main.css"><script src="/js/angular.min.js"></script><script src="/js/ui-bootstrap-tpls-0.10.0.min.js"></script><script src="/js/lodash.min.js"></script><script src="/js/moment.min.js"></script></head><body ng-controller="PipestancesCtrl"><header class="navbar navbar-fixed-top"><div class="navbar-header"><div class="navbar-brand"><div class="logo_container"><img src="/images/10X_Logo_Reversed.png" class="logo"></div><div ng-class="{admin: admin}" class="navbar-upper">Razor Cluster Status<span ng-if="admin">&nbsp;(<a href="/" class="admin-exit">exit admin mode</a>)</span></div><div class="navbar-lower"><a ng-if="admin" href="/admin">HOME</a><a ng-if="!admin" href="/">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-if="admin" href="/admin/pipestances">PIPESTANCES</a><a ng-if="!admin" href="/pipestances">PIPESTANCES</a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-if="admin" href="/admin/metasamples">METASAMPLES</a><a ng-if="!admin" href="/metasamples">METASAMPLES</a>&nbsp;&nbsp;&middot;&nbsp;&nbsp;&nbsp;<a href="/razor">RAZOR</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://compute2.fuzzplex.com:9090">MRV</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://lena.fuzzplex.com">LENA</a></div></div></div></header><div id="pipestances-filter"><input type="text" ng-model="fcid" typeahead="fcid for fcid in fcids | filter:$viewValue | limitTo: 8"><input type="text" ng-model="pipeline" typeahead="pipeline for pipeline in pipelines | filter:$viewValue | limitTo: 8"><input type="text" ng-model="psid" typeahead="psid for psid in psids | filter:$viewValue | limitTo: 8"><div dropdown class="btn-group"><button dropdown-toggle>State</button><ul role="menu"><li ng-click="state='running'">Running</li><li ng-click="state='failed'">Failed</li><li ng-click="state='complete'">Complete</li></ul></div></div><div id="pipestances"><table id="pipestances-table" style="margin-top: 50px" class="table"><thead><tr><th style="padding-left: 20px" class="col-date">Flowcell</th><th>Pipeline</th><th>Sample ID</th><th>State</th><th ng-if="admin">Actions</th></tr></thead><tbody><tr ng-repeat="p in pipestances"><td style="padding-left: 20px" class="col-date">{{p.fcid}}</td><td>{{p.pipeline}}</td><td><a href="/pipestance/{{p.fcid}}/{{p.pipeline}}/{{p.psid}}">{{p.psid}}</a></td><td><span ng-class="p.state" class="minibox">{{p.state}}</span></td><td ng-if="admin"><button ng-if="p.state == 'complete' &amp;&amp; admin &amp;&amp; showbutton" ng-click="archivePipestance()" class="btn btn-default">Archive</button><button ng-if="p.state == 'failed' &amp;&amp; admin &amp;&amp; showbutton" ng-click="unfailPipestance()" class="btn btn-default">Unfail</button><button ng-if="p.state == 'failed' &amp;&amp; admin &amp;&amp; showbutton" ng-click="wipePipestance()" class="btn btn-default">Wipe</button><button ng-if="p.state == 'running' &amp;&amp; admin &amp;&amp; showbutton" ng-click="killPipestance()" class="btn btn-default">Kill</button></td></tr></tbody></table></div></body></html>
